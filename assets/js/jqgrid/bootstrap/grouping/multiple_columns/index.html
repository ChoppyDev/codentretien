<!DOCTYPE html>

<html lang="en">
<head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script type="text/ecmascript" src="../../../js/jquery.min.js"></script> 
    <!-- We support more than 40 localizations -->
    <script type="text/ecmascript" src="../../../js/trirand/i18n/grid.locale-en.js"></script>
    <!-- This is the Javascript file of jqGrid -->   
    <script type="text/ecmascript" src="../../../js/trirand/jquery.jqGrid.min.js"></script>
    <!-- A link to a Boostrap  and jqGrid Bootstrap CSS siles-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" media="screen" href="../../../css/trirand/ui.jqgrid-bootstrap.css" />
	<script>
		$.jgrid.defaults.width = 780;
		$.jgrid.defaults.responsive = true;
		$.jgrid.defaults.styleUI = 'Bootstrap';
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <title>jqGrid Loading Data - Grouping By Multiple Columns</title>
</head>
<body>
<div style="margin-left:20px;">
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>    

    <script type="text/javascript"> 
    
        $(document).ready(function () {
            $("#jqGrid").jqGrid({
                url: 'data.json',
                mtype: "GET",
                datatype: "json",
                colModel: [
                    { label: 'OrderID', name: 'OrderID', key: true, width: 75 },
 					{ label: 'Customer ID', name: 'CustomerID', width: 150 },
                    { label: 'Order Date', name: 'OrderDate', width: 150 },
                    { label: 'Freight', name: 'Freight', width: 150 },
                    { label: 'Employee ID', name: 'EmployeeID', width: 150 }
                ],
				loadonce:true,
				viewrecords: true,
                width: 780,
                height: 250,
                rowNum: 20,
				rowList: [20,30,50],
				sortname: 'OrderDate',
                pager: "#jqGridPager",
                grouping: true,
                groupingView: {
                    groupField: ["CustomerID", "EmployeeID"],
                    groupColumnShow: [true, true],
                    groupText: ["CustomerID: <b>{0}</b>", "EmployeeID: <b>{0}</b>"],
                    groupOrder: ["asc", "asc"],
                    groupSummary: [false, false],
                    groupCollapse: false
                }
            });
        });
    </script>

    <!-- This code is related to code tabs -->

    <link rel="stylesheet" href="../../../css/prettify.css" />

        var tabData =
            [
                { name: "HTML", url: "index.html", lang: "lang-html" },

				{ name: "Description", url: "description.html", lang: "lang-html" }
            ];

        codeTabs(tabData);

    </script>
    <!-- End of code related to code tabs -->
</body>
</html>
